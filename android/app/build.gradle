plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace 'com.example.conservation_data_app'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.conservation_data_app"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }
}

flutter {
    source '../..'
}

apply plugin: 'com.google.gms.google-services'